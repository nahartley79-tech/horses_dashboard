<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=UTF-8 />
    <meta name=viewport content=width=device-width, initial-scale=1 />
    <title>{{TITLE}}</title>
    <style>
      :root { --bg: #0b132b; --panel: #1c2541; --accent: #f0b429; --muted: #cbd5e1; --text: #e2e8f0; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
      header { padding: 20px 24px; background: linear-gradient(90deg, #1c2541, #3a506b); border-bottom: 1px solid #2b3a67; }
      h1 { margin: 0; font-weight: 700; letter-spacing: .3px; }
      main { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
      .card { background: var(--panel); border: 1px solid #2b3a67; border-radius: 10px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.25); }
      .meta { color: var(--muted); margin-top: 4px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 16px; }
      .panel { background: #162036; border: 1px solid #2b3a67; border-radius: 10px; padding: 12px; }
    </style>
  </head>
  <body>
    <header>
      <h1>{{TITLE}}</h1>
      <div class=meta>Date: {{DATE}}</div>
    </header>
    <main>
      <div class=card>
        <div class=grid>
          {{CONTENT}}
        </div>
      </div>
    </main>
  </body>
</html>
